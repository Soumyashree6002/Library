<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                {% if(error1): %}
                    <p style="color: red;">{{error1}}</p>
                {% endif %}
                
                {% if(error2): %}
                    <p style="color: red;">{{error2}}</p>
                {% endif %}

                {% if(error3): %}
                    <p style="color: red;">{{error3}}</p>
                {% endif %}

                {% if(error4): %}
                    <p style="color: red;">{{error4}}</p>
                {% endif %}


                <h2>Registration form</h2>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="name">UserName:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>

                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91 9876543210" pattern="(\+91\s?)?[6-9]\d{9}" required>
                        <small class="text-muted">Format: +91 9876543210 or 9876543210</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" minlength="6" required>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="is_admin"> Are you an admin?
                        </label>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    
    </div>
</body>
</html>
