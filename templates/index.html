{% extends "base.html" %}

{% block title %}Welcome to BookVault{% endblock %}

{% block content %}
<style>
    .landing-section {
        min-height: 85vh;
        background: linear-gradient(135deg, var(--bs-primary), var(--bs-purple));
        color: var(--bs-body-color);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .landing-section h1 {
        font-size: 3rem;
        font-weight: 700;
        animation: fadeInDown 1s ease-in-out;
    }

    .landing-section p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        animation: fadeInUp 1s ease-in-out;
    }

    .landing-buttons a {
    padding: 0.75rem 2rem;
    font-size: 1.1rem;
    transition: all 0.3s ease-in-out;
    border-radius: 30px;
    font-weight: 600;
}

.landing-buttons a.btn-primary {
    background-color: var(--bs-primary);
    color: #fff;
    border: none;
}

    .landing-buttons a.btn-primary:hover {
        background-color: var(--bs-primary-dark, #0b5ed7);
        transform: scale(1.05);
        color: #fff;
    }

    .landing-buttons a.btn-outline-primary {
        border: 2px solid var(--bs-primary);
        color: var(--bs-primary);
        background-color: transparent;
    }

    .landing-buttons a.btn-outline-primary:hover {
        background-color: var(--bs-primary);
        color: #fff;
        transform: scale(1.05);
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .bg-bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
    }

    .bg-bubbles span {
        position: absolute;
        display: block;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: bubble 20s infinite ease-in-out;
        bottom: -150px;
    }

    .bg-bubbles span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bg-bubbles span:nth-child(2) { left: 20%; animation-delay: 2s; width: 60px; height: 60px; }
    .bg-bubbles span:nth-child(3) { left: 25%; animation-delay: 4s; }
    .bg-bubbles span:nth-child(4) { left: 40%; animation-delay: 0s; width: 70px; height: 70px; }
    .bg-bubbles span:nth-child(5) { left: 70%; animation-delay: 3s; }
    .bg-bubbles span:nth-child(6) { left: 80%; animation-delay: 5s; width: 50px; height: 50px; }

    @keyframes bubble {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0.4;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-1000px) scale(1.2);
            opacity: 0;
        }
    }
</style>

<div class="landing-section position-relative">
    <div class="container position-relative z-2">
        <h1>ðŸ“š Welcome to <span class="text-warning">BookVault</span></h1>
        <p class="lead">Your personal book collection and management system</p>

        <div class="landing-buttons d-flex gap-3 justify-content-center">
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-secondary btn-lg">Sign Up</a>
        </div>
    </div>

    <div class="bg-bubbles">
        <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
</div>
{% endblock %}
