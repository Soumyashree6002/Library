{% extends "base.html" %}
{% block title %}Add Book{% endblock %}
{% block content %}
<div class="section">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8">
      <div class="card p-4">
        <h4 class="text-center mb-4">Add a New Book</h4>

        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/add_book">
          <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title" required>
          </div>

          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter author's name" required>
          </div>

          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <select class="form-select" id="genre" name="genre">
              <option value="action">Action</option>
              <option value="biography">Biography</option>
              <option value="fantasy">Fantasy</option>
              <option value="fiction">Fiction</option>
              <option value="history">History</option>
              <option value="horror">Horror</option>
              <option value="mystery">Mystery</option>
              <option value="romance">Romance</option>
              <option value="science">Science</option>
              <option value="self-help">Self-Help</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="rating" class="form-label">Rating (0 to 5)</label>
            <input type="number" class="form-control" id="rating" name="rating" step="0.1" min="0" max="5" placeholder="Enter rating">
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-dark w-50 me-2">Submit</button>
            <button type="submit" formaction="/add_another" class="btn btn-outline-primary w-50">Add Another</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
