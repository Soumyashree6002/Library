<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Book App{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">

{% block styles %}{% endblock %}
</head>
<body class="bg-body text-body">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="/">ðŸ“š BookApp</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <button class="btn btn-outline-light me-3" id="darkModeToggle">
        <i class="bi bi-moon-stars-fill"></i>
      </button>
      {% if user %}
        <span class="text-light me-2"><strong>{{ user.name }}</strong></span>
        <a href="/logout" class="btn btn-light">Logout</a>
      {% endif %}
    </div>
  </nav>

  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <button onclick="scrollToTop()" id="scrollTopBtn" class="btn btn-primary">
    <i class="bi bi-arrow-up-short"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  {% block scripts %}{% endblock %}

</body>
</html>
